            <div class="column">
                <h2>Why nwHacks?</h2>
                <p>British Columbia, Washington State, Oregon, and Alberta are currently seen as transit stations for
                    tech companies. Designers, engineers, and business minds all flow down to California shortly
                    after university graduation.</p>
                <p>We want to change that.</p>
                <p>nwHacks is dedicated to creating a thriving community of technology lovers in the Pacific Northwest
                    region by bringing together the brightest minds for an epic two day event.</p>

                <h2>What is a "hackathon"?</h2>
                <p>A hackathon is an event where teams of 2-5 people collaborate on an application within the specified
                    time limit (nwHacks is 24 hours long). Prizes are awarded to the most creative, polished and
                    theme-specific projects or "hacks". The winners will be chosen by a panel of judges comprised of top
                    industry professionals.</p>

                <h2>How can I officially sign up?</h2>
                <p>
                    Registration on our website will open in November.
                </p>

                <h2>What should I bring?</h2>
                <p>nwHacks is a 24h event, which means that hackers should be prepared to sleep overnight at the venue.
                    Be sure to bring everything you need to stay the night, including a sleeping bag! All food will be
                    provided at event so don't worry about that!</P>

                <h2>What if I don't have any experience?</h2>
                <p> No worries! Hackathons are really a place for learning. We'll have series of workshops to bootstrap
                    you for hacking so you'll be ready in no time. Mentors will be walking around to help you with any
                    problems you'll face. By the time you walk out, you'll have a new skill under your belt! </p>
            </div>

            <div class="column">
                <h2>How much does it cost?</h2>
                <p>nwHacks is 100% free for all participants. However, registration is strictly limited to high school
                    and college students only. Travel reimbursements will be evaluated depending on need and distance
                    travelled. We are also setting up buses from Seattle so definitely check that out as we get closer
                    to the start date!</p>

                <h2>Can I work on my previous projects?</h2>
                <p>No, all "hacks" must be built from scratch, although it is ok if you came up with the idea before
                    hand. This rule is strictly adhered to at nwHacks and any team found working on a project that they
                    already started will be automatically disqualified in the event. However this does not apply to any
                    libraries or tools that you have made, so feel free to use libraries and any other code!</p>

                <h2>How big can my team be?</h2>
                <p>Teams are usually 2-5 people in size. Teams bigger than 5 people are usually split up into smaller
                    ones, as we've found large teams aren't the best solution for a 24h event. Don't worry if you can't
                    find your team beforehand, staff at the event will help you find other teammates and provide you
                    with many opportunities to find others to help!</p>

                <h2>What happens if I don't have a team?</h2>
                <p>Don't worry! A lot of hackers just like you are in the same position. On the first day of the event,
                    we will make sure to pair everyone up with a team of hackers so no one gets left out! There will
                    also be an opportunity to connect with people and form teams before the event (after you have been
                    chosen to attend).</p>

                <h2>I still have questions!</h2>
                <p>Feel free to email us at apply@nwhacks.io or shoot us a message on Facebook.</p>

    <script>
        // element registration
        Polymer({
            is: "index-page",
            properties: {},
            attached: function () {
                this.handleResizeBound = this.handleResize.bind(this);
                window.addEventListener('resize', this.handleResizeBound);
                this.handleResize();
            },
            detached: function () {
                window.removeEventListener('resize', this.handleResizeBound);
                this.clearStars();
            },
            handleResize: function () {
                if (window.innerWidth !== this.lastWidth) {
                    this.stars();
                    this.lastWidth = window.innerWidth;
                }
            },
            posValid: function (boxes, x, y) {
                for (var i = 0; i < boxes.length; i++) {
                    var box = boxes[i];
                    if (box.left < x && box.right > x && box.top < y && box.bottom > y) {
                        return false;
                    }
                }
                return true;
            },
            stars: function () {
                clearTimeout(this.timeout);
                timeout = setTimeout(this.renderStars.bind(this), 100);
            },
            clearStars: function () {
                var starsDiv = document.querySelector('#starContainer');
                if (!starsDiv) {
                    return;
                }
                starsDiv.innerHTML = '';
            },
            renderStars: function () {
                var starsDiv = document.querySelector('#starContainer');
                if (!starsDiv) {
                    return;
                }
                this.clearStars();
                var trapezoid = document.querySelector('#title .large-trapezoid');
                if (!trapezoid) {
                    return;
                }
                var top = trapezoid.offsetTop;
                var faq = document.querySelector('#faq h1');
                if (!faq) {
                    return;
                }
                var bottom = 0;
                var starSize = 20;
                var margin = 15;
                var elems = document.querySelectorAll(
                    'h1, paper-button, p, .large-trapezoid, .link');
                var body = document.body.getBoundingClientRect();
                var boxes = Array.prototype.map.call(elems, function (obj) {
                    var elem = obj.getBoundingClientRect();
                    return {
                        left: elem.left - body.left - starSize - margin,
                        top: elem.top - body.top - starSize - margin,
                        right: elem.right - body.left + margin,
                        bottom: elem.bottom - body.top + margin,
                    };
                });
                var starHTML = '';
                var starCount = window.innerWidth / 90;
                for (var i = 0; i < starCount; i++) {
                    var x = 0;
                    var y = 0;
                    while ((x == 0 && y == 0) || !this.posValid(boxes, x, y)) {
                        x = Math.random() * (window.innerWidth - starSize - margin * 2) +
                            margin;
                        y = Math.random() * (bottom - top) + top;
                    }
                    var size = (Math.random() * starSize).toFixed(0);
                    starHTML += '<star style="width:' + size + 'px;height:' + size +
                        'px;left:' + x.toFixed(0) + 'px;top:' + y.toFixed(0) + 'px"></star>';
                }
                starsDiv.innerHTML = starHTML;
            },
        });
    </script>
