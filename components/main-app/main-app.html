<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-lazy-pages/iron-lazy-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../shared-styles.html">
<link rel="import" href="../nwhacks-footer/nwhacks-footer.html">

<dom-module id="main-app">
  <template>
    <style include="shared-styles">
      :host {
        --primary-color: #27AE60;
        --dark-text-color: #fff;
        --dark-background-color: rgba(35,31,32,0.6);
        --light-text-color: black;
        --light-background-color: white;
        --menu-padding: 15px;
        --menu-padding-vertical: 10px;
        --link-color: white;
        --link-hover-color: #239e57;
        --link-dark-color: #4BAE74;
      }

      @media (max-width: 768px){
        #badge {
          display: none;
        }
      }

      #menu {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 99;
        padding: var(--menu-padding-vertical) var(--menu-padding) var(--menu-padding-vertical);
        height: 45px;
        background-color: var(--light-background-color);
        color: var(--light-text-color);
        transition: background-color 0.2s, box-shadow 0.2s;
      }

      #menu paper-icon-button {
        color: inherit;
        height: 50px;
        width: 50px;
        padding-top: 0;
        padding-bottom: 0;
        margin-left: var(--menu-padding);
        margin-right: calc(var(--menu-padding) - 5px);
      }

      #menu paper-button {
        color: inherit;
        font-size: 15pt;
        padding: 12px var(--menu-padding);
        text-transform: none !important;
        letter-spacing: normal;
      }

      #menu a {
        text-decoration: none;
        color: inherit;
      }
      #menu a.right {
        float: right;
      }
      #menu a:hover {
        color: var(--link-hover-color);
      }

      @media (max-width: 510px) {
        #menu {
          position: absolute;
        }
        #menu a.med {
          display: none;
        }
      }
      @media (max-width: 815px) {
        #menu paper-icon-button {
          margin-left: calc(var(--menu-padding) / 2);
          margin-right: calc(var(--menu-padding) / 2);
        }
        #menu paper-button {
          padding: 17px calc(var(--menu-padding) / 2);
        }
        #menu a.big {
          display: none;
        }
      }

      a[hidden] {
        display: none !important;
      }
    </style>

    <a id="mlh-trust-badge"
       class="badge"
       hidden$="[[hideHeader]]"
       style="display:block;max-width:100px;min-width:60px;position:absolute;right:100px;top:50;width:10%;z-index:50;"
       href="https://mlh.io/seasons/na-2017/events?utm_source=na-2018&amp;utm_medium=TrustBadge&amp;utm_campaign=na-2017&amp;utm_content=black"
       target="_blank">

      <img id="badge"
           src="https://s3.amazonaws.com/logged-assets/trust-badge/2018/black.svg"
           alt="Major League Hacking 2018 Hackathon Season"
           style="width:100%">
    </a>

    <nav id="menu">
      <a href="/#begin">
        <paper-icon-button src="/svg/NWHacks-NavBar-Logo.svg"></paper-icon-button>
      </a>
      <template is="dom-if" if="[[!adminPage]]">
        <a href="/#sponsors" class="big right">
          <paper-button>Sponsors</paper-button>
        </a>
        <a href="/#calendar" class="med right">
          <paper-button>Schedule</paper-button>
        </a>
        <a href="/#faq" class="med right">
          <paper-button>FAQ</paper-button>
        </a>
        <a href="/#intro" class="med right">
          <paper-button>About</paper-button>
        </a>
        <!--<a href="/#intro" class="big">-->
          <!--<paper-button>View Hacks</paper-button>-->
        <!--</a>-->
        <!--
        <a href="https://nwhacks2017.devpost.com/" class="small right">
          <paper-button>View Hacks</paper-button>
        </a>
        -->
      </template>
      <!--
      <a href="/register#begin" class="small right">
        <paper-button>register</paper-button>
      </a>
      -->
      <template is="dom-if" if="[[adminPage]]">
        <a href="/admin/checkin" class="med right">
          <paper-button>Check-In</paper-button>
        </a>
        <a href="/admin/stats" class="med right">
          <paper-button>Stats</paper-button>
        </a>
        <a href="/admin/select" class="med right">
          <paper-button>Hackers</paper-button>
        </a>
      </template>
    </nav>

    <div class="wrapper" id="begin">
      <iron-lazy-pages id="pages" attr-for-selected="data-route" selected="{{route}}">
        <template is="dom-if" restamp data-route="index-page">
          <index-page></index-page>
        </template>
        <template is="dom-if" restamp data-route="register-form">
          <register-form></register-form>
        </template>
        <template is="dom-if" restamp data-route="register-closed">
          <register-closed></register-closed>
        </template>
        <template is="dom-if" restamp data-route="dayof-page">
          <dayof-page></dayof-page>
        </template>
        <template is="dom-if" restamp data-route="sponsor-page">
          <sponsor-page></sponsor-page>
        </template>
        <template is="dom-if" restamp data-route="review-page">
          <review-page></review-page>
        </template>
        <template is="dom-if" restamp data-route="rsvp-page">
          <rsvp-page params="{{params}}"></rsvp-page>
        </template>

        <!-- Admin Pages -->
        <template is="dom-if" data-route="select-hackers">
          <select-hackers></select-hackers>
        </template>
        <template is="dom-if" data-route="stats-page">
          <stats-page></stats-page>
        </template>
        <template is="dom-if" data-route="checkin-page">
          <checkin-page></checkin-page>
        </template>
      </iron-lazy-pages>
    </div>

    <nwhacks-footer hidden$="[[hideFooter]]"></nwhacks-footer>

  </template>

  <script src="/bower_components/page/page.js"></script>
  <script src="main-app.js"></script>
</dom-module>
