<link rel="import" href="shared-styles.html">

<dom-module id="light-styles">
  <template>
    <style include="shared-styles">
      :host {
        background-color: var(--light-background-color);
        color: var(--light-text-color);

        --header-color: var(--primary-color);
        --link-color: var(--primary-color);
        --text-color: var(--light-text-color);
      }

      code {
        color: var(--dark-text-color);
        background: rgb(17,23,84); /* Old browsers */
        background: -moz-linear-gradient(top, rgba(17,23,84,1) 32%, #1C205D 81%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, rgba(17,23,84,1) 32%, #1C205D 81%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, rgba(17,23,84,1) 32%, #1C205D 81%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#17253F',GradientType=0 ); /* IE6-9 */

        background-repeat: no-repeat;
        background-attachment: fixed;

        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
    </style>

    <slot></slot>
  </template>
</dom-module>
