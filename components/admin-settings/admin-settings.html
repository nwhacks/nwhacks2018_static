<dom-module id="admin-settings">
  <template>
    <style include="light-page">
    </style>

    <h1 title>Admin Settings</h1>

    <div class="content">
      <h2>Permissions</h2>
      <admin-list is-admin="[[isAdmin]]"></admin-list>

      <h2>Tags</h2>
      <tag-manager is-admin="[[isAdmin]]"></tag-manager>

      <h2>HelloSign</h2>
      <hellosign-manager is-admin="[[isAdmin]]"></hellosign-manager>
    </div>
  </template>
  <script>
class AdminSettings extends Polymer.Element {
  static get is () { return 'admin-settings' }
}

customElements.define(AdminSettings.is, AdminSettings)
  </script>
</dom-module>
