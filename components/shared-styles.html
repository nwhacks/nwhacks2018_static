<dom-module id="shared-styles">
  <template>
    <style>
      a.link {
        color: var(--dark-text-color);
        letter-spacing: 1px;
        border-bottom: 1px solid;
        text-decoration: none;
      }
      a.link:hover {
        text-decoration: none;
      }
      a {
        color: var(--link-color);
        text-decoration: none;
      }
      h2 {
        font-weight: normal;
        font-size: 25px;
        color: #27AE60;
        margin-top: 0.7em;
        margin-bottom: 5px;
        font-weight: lighter;
      }
      h1 {
        margin: 0 auto;
        padding-top: 80px;
        padding-bottom: 25px;
        line-height: normal;
        font-size: 38px;
        text-align: center;
        font-weight: bold;
      }
      a:hover {
        text-decoration: none;
        color: var(--link-hover-color);
      }
      a.none:hover {
        text-decoration: none;
      }
      .invalid {
        color: red
      }
      h1, h2, h3 {
        color: var(--header-color);
      }
      h2, h3 {
        margin-bottom: -5px;
        margin-top: 30px;
      }
      h2, p, ul, ol {
        font-size: 14pt;
      }
      p {
        color: var(--text-color);
      }
      h2 + p {
        margin-top: 5px;
      }
      .content {
        font-weight: 200;
        max-width: 900px;
        margin: 0 auto;
        text-align: justify;
      }
      .content .column {
        width: calc(50% - 15px);
        display: inline-block;
        z-index: 10;
      }
      .content .column + .column {
        float: right;
      }
      @media (max-width: 768px) {
        .content .column {
          width: 100%;
          display: block;
        }
      }

      table {
        width: 100%;
      }

      th {
        text-align: left;
      }

      paper-button {
        color: #444;
        text-decoration: none;
        letter-spacing: 2px;
        border-radius: 0;
      }

      paper-button.register[disabled] {
        opacity: 0.8;
        -webkit-filter: grayscale(100%);
        filter: grayscale(100%);
      }

      paper-button.register, paper-button.button {
        letter-spacing: 3px;
        padding: 11px 15px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      paper-button.register {
        border-bottom: 7px solid #217E49;
        background-color: #2B9F61;
        color: white;
      }
      paper-button.button {
        border-bottom: 7px solid #BCBEC0;
        background-color: white;
        color: #3C4558;
      }


      @media (max-width: 475px) {
        paper-button.register, paper-button.button {
          display: block;
        }
      }

      paper-input div[slot=prefix] {
        opacity: 0.6;
      }
    </style>
  </template>
</dom-module>
