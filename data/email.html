<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <style>
      .header {
        text-align: center;
      }
      body, head {
        margin: 0;
        padding: 0;
        font-family: 'LFT Etica', 'Roboto', sans-serif;
      }
      .content {
        padding: 50px 30px;
        font-size: 14pt;
      }
      .footer {
        background-color: #111966;
        padding: 10px;
        color: white;
        text-align: center;
      }
      .footer a {
        color: #4bae74;
      }
      .footer p {
        margin: 0;
      }
      form {
        text-align: center;
      }
      a.btn {
        display: inline-block;
        text-decoration: none;
        background-color: white;
        font-weight: bold;
        letter-spacing: 3px;
        padding: 11px 15px;
        margin-top: 5px;
        margin-bottom: 5px;
        cursor: pointer;
        line-height: 1em;
      }
      a.btn.going {
        border-bottom: 4px solid #377F54;
        background-color: #4BAE74;
        color: #FFFFFF;
      }
      a.btn.travel {
        border-bottom: 4px solid #BCBEC0;
        background-color: #EEEEEE;
        color: #3C4558;
      }
      a.btn.not-going {
        border-bottom: 4px solid #D74343;
        background-color: #FF6B6B;
        color: #FFFFFF;
      }
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="https://www.nwhacks.io">
        <img alt="nwHacks" src="https://www.nwhacks.io/img/email-banner.png">
      </a>
    </div>
    <div class="content">
      {{.}}
    </div>
    <div class="footer">
      <p>nwHacks 2018</p>
      <p><a href="https://www.nwhacks.io">Website</a></p>
      <p><a href="mailto:apply@nwhacks.io">Email Us</a></p>
      <p><a href="%unsubscribe_url%">Unsubscribe</a></p>
    </div>
  </body>
</html>
