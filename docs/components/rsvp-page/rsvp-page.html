<html><head></head><body><div hidden="" by-polymer-bundler=""><dom-module id="radio-group" assetpath="../"><template><style>paper-radio-button{display:block;}paper-radio-button paper-input{display:inline-block;margin:-40px 5px;position:relative;top:3px;}h2{margin-bottom:0;}</style><h2>[[label]]<template is="dom-if" if="[[required]]"><span class="invalid">*</span></template></h2><paper-radio-group selected="{{_selected}}"><template is="dom-repeat" items="[[options]]"><paper-radio-button name="[[item]]" invalid="[[invalid]]">[[item]]</paper-radio-button></template><template is="dom-if" if="[[other]]"><paper-radio-button name="Other" invalid="[[invalid]]">Other:<paper-input value="{{otherValue}}" invalid="[[invalid]]"></paper-input></paper-radio-button></template></paper-radio-group></template><script>'use strict';Polymer({is:'radio-group',behaviors:[Polymer.IronFormElementBehavior,Polymer.IronValidatableBehavior],properties:{label:{type:String},options:{type:Array,value:function(){return[]}},_selected:{type:String,observer:'updateValue'},otherValue:{type:String,observer:'updateValue'},other:{type:Boolean,value:!1}},updateValue:function(){this.value=this.other&&'Other'===this._selected?this.otherValue:this._selected,this.invalid&&this.validate()},_getValidity:function(){return!!this.value&&0<this.value.length}});</script></dom-module></div><dom-module id="rsvp-page"><template><style>:root{--primary-text-color:white;--paper-input-container-color:white;--primary-color:#90cfaa;}:host{display:block;}form > h2{margin-bottom:0;}form > h2:first-child{margin-top:0;}form > paper-input:not([label]){margin-top:-1em;}paper-radio-button{display:block;}paper-radio-button paper-input{display:inline-block;margin:-40px 5px;position:relative;top:3px;}form{max-width:640px;margin:0 auto 30px;background-color:rgba(104, 117, 137, 0.5);padding:15px;border-radius:3px;box-shadow:0 0 15px rgba(104, 117, 137, 0.5);}@media (max-width: 640px){form{margin:0 -15px 30px;}}</style><h1 id="top">RSVP to
