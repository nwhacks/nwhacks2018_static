<html><head></head><body><dom-module id="rsvp-page"><template><style include="light-page">#form{max-width:640px;margin:0 auto;}.invalid{color:red;}#buttons{margin:32px 0;}paper-checkbox{display:block;margin:15px;}</style><form id="form"><h1 title="">Will you be going to nwHacks?</h1><h2>Jan 13-14, 2018 @ University of British Columbia</h2><p class="invalid" hidden$="{{!hasRSVPed}}"><b>You've already RSVPed.</b></p><bool-input name="going" value="{{data.going}}" label="Will you be attending nwHacks 2018?" yes-label="Yes! I can't wait!" no-label="No, I am no longer able to attend."></bool-input><div hidden$="[[!data.going]]"><bool-input required="[[data.going]]" name="large_electronic" value="{{data.large_electronic}}" label="Are you planning on bringing a desktop/additional monitor/other
