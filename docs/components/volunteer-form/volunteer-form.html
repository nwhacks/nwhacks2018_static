<html><head></head><body><div hidden="" by-polymer-bundler=""><link rel="import" href="../generic-form.html"></div><dom-module id="volunteer-form"><template><style include="light-page">:host{display:block;}paper-checkbox, input[type="file"]{display:block;padding:8px 0px;}</style><h1 title="">Volunteer Registration</h1><generic-form name="volunteer" data="{{data}}"><div slot="intro"><p>nwHacks is Western Canada’s largest collegiate hackathon taking place on January 13th - 14th 2018 at the University of British Columbia.</p><p>Join our team for 24 hours to get a snippet of what it’s like to organize a hackathon! Responsibilities include but not limited to registration, set-up/take-down, and more. Befriend some passionate hackers while distributing (and eating) midnight snacks. Volunteer hours are flexible and food &amp; drinks will be provided.</p><p>If you have any questions or concerns, please email <a href="mailto:zoe.fox@startupstorm.org">Zoe Fox</a>.</p></div><paper-input required="" auto-validate="" maxlength="200" error-message="Invalid Phone Number" label="What is your phone number?" type="tel" value="{{data.phone}}"></paper-input><paper-input required="" auto-validate="" maxlength="200" error-message="Required" label="What is your birthday?" type="date" value="{{data.birthday}}"></paper-input><school-input label="What school do you currently attend?" value="{{data.school}}"></school-input><paper-input required="" auto-validate="" maxlength="200" error-message="Required" label="What is your major?" value="{{data.major}}"></paper-input><paper-input required="" auto-validate="" maxlength="200" error-message="Required, must be at least 2018" label="What is your graduation year?" type="number" min="2018" value="{{data.graduation}}"></paper-input><paper-input required="" auto-validate="" maxlength="200" error-message="Required" label="What is the name of your emergency contact?" value="{{data.emergency_name}}"></paper-input><paper-input required="" auto-validate="" maxlength="200" error-message="Invalid Phone Number" label="What is the phone number of your emergency contact?" type="tel" value="{{data.emergency_phone}}"></paper-input><bool-input value="{{data.first_hackathon}}">Have you ever volunteered at a hackathon?</bool-input><paper-textarea required="" auto-validate="" error-message="Required" label="Why do you want to volunteer at nwHacks?" rows="4" value="{{data.reason}}"></paper-textarea><p>When are you available? Please check all that apply:</p><paper-checkbox checked="{{data.sat_afternoon}}">Saturday Afternoon ~(1pm - 6pm)</paper-checkbox><paper-checkbox checked="{{data.sat_evening}}">Saturday Evening ~(6pm - 11pm)</paper-checkbox><paper-checkbox checked="{{data.overnight}}">Overnight ~(11pm - 3am)</paper-checkbox><paper-checkbox checked="{{data.sun_morning}}">Sunday Morning ~(7am - 12pm)</paper-checkbox><paper-checkbox checked="{{data.sun_evening}}">Sunday Evening ~(12pm - 5pm)</paper-checkbox><paper-dropdown-menu required="" auto-validate="" error-message="Required" label="What is your t-shirt size? (unisex)" horizontal-align="left" selected-item-label="{{data.tshirt}}"><paper-listbox slot="dropdown-content"><paper-item>S</paper-item><paper-item>M</paper-item><paper-item>L</paper-item><paper-item>XL</paper-item></paper-listbox></paper-dropdown-menu><paper-dropdown-menu required="" auto-validate="" error-message="Required" label="Do you have any dietary restrictions or allergies?" horizontal-align="left" selected-item-label="{{data.dietary}}"><paper-listbox slot="dropdown-content"><paper-item>No</paper-item><paper-item>Vegetarian</paper-item><paper-item>Vegan</paper-item><paper-item>Gluten Free</paper-item><paper-item>Other</paper-item></paper-listbox></paper-dropdown-menu><paper-input required="[[eq(data.dietary, 'Other')]]" hidden$="[[!eq(data.dietary, 'Other')]]" auto-validate="" maxlength="200" error-message="Required" label="Please specify your dietary restrictions or allergies" value="{{data.dietary_other}}"></paper-input><bool-input value="{{data.newsletter}}">Would you like to sign up for StartupStorm’s newsletter to be informed of other tech events and hackathons happening in and around Vancouver?</bool-input><paper-dropdown-menu required="" auto-validate="" error-message="Required" label="How did you hear about nwHacks?" horizontal-align="left" selected-item-label="{{data.hear}}"><paper-listbox slot="dropdown-content"><paper-item>MLH</paper-item><paper-item>Social Media</paper-item><paper-item>Website</paper-item><paper-item>Word of Mouth</paper-item><paper-item>Club Newsletter</paper-item><paper-item>Faculty Newsletter</paper-item><paper-item>Professor/In Class</paper-item><paper-item>Other</paper-item></paper-listbox></paper-dropdown-menu><paper-input required="[[eq(data.hear, 'Other')]]" hidden$="[[!eq(data.hear, 'Other')]]" auto-validate="" maxlength="200" error-message="Required" label="Please specify where you heard about nwHacks" value="{{data.hear_other}}"></paper-input><p>We participate in Major League Hacking (MLH) as a MLH Member Event. You authorize us to share certain application/registration information for event administration, ranking, MLH administration, and occasional messages about hackathons in line with the <a target="_blank" href="https://mlh.io/privacy">MLH Privacy Policy</a>.</p><paper-checkbox required="" auto-validate="" error-message="Required">I will at all times abide by and conform to the <a target="_blank" href="http://mlh.io/code-of-conduct">Major League Hacking Code of Conduct</a> while at the event.</paper-checkbox></generic-form></template><script>var VolunteerForm=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,[{key:'eq',value:function(c,a){return c===a}}],[{key:'is',get:function(){return'volunteer-form'}}]),b}(Polymer.Element);customElements.define(VolunteerForm.is,VolunteerForm);</script></dom-module></body></html>
