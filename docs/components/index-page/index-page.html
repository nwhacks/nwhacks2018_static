container  .tile-row:after{content:"";display:table;clear:both;}@media (min-width: 1137px){.hero-container .hero-column{box-sizing:border-box;float:left;width:50%;padding:15px;padding-bottom:0px;padding-right:10px;}}@media (max-width: 384px){#intro p{margin-left:25px !important;margin-right:25px !important;width:90% !important;}}@media (max-width: 568px){#intro{text-align:left;}#intro .h1-container h1{width:80%;text-align:center;padding-bottom:20px;}}@media (max-width: 673px){.hero-container .tile-column{width:100%;}}@media (max-width: 1136px){.hero-container .hero-column{width:100%;}.hero-container .hero-column  img{display:none;}#intro h1{padding-top:1%;}}@media (min-width: 2000px){.hero-container .hero-column{padding-top:0;padding-bottom:100px;width:100%;}.hero-container .hero-column img{display:none;}.hero-container .tile-column{max-width:100%;}#intro h1{padding-top:0;}}.sponsor-padding{padding-right:118px;}.sponsor-content{font-weight:200;max-width:1000px;margin:0 auto;text-align:center;}.sponsor-content .column{width:calc(60% - 15px);display:inline-block;z-index:10;}.sponsor-content .column + .column{float:right;}@media (max-width: 768px){.sponsor-padding{padding-right:0px;}.sponsor-content .column{width:100%;display:block;}}#sponsors{background:#111754;background:-moz-linear-gradient(top, #1b2056 0%, #1C205D 40%);background:-webkit-linear-gradient(top, #1b2056 0%, #1C205D 40%);background:linear-gradient(to bottom, #1b2056 0%, #1C205D 40%);filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1C215D', endColorstr='#000000',GradientType=0 );max-width:inherit;text-align:center;}#sponsors h1{font-size:40px;color:#27AE60;padding-top:70px;margin-top:0;padding-bottom:0px;font-weight:bold;}#sponsors > div{margin:50px 0;}#gallery-container{padding-top:50px;width:100%;height:480px;padding-bottom:3px;margin:0 auto;white-space:nowrap;overflow-y:hidden;overflow-x:scroll;background-color:$footer-bg;}#gallery{width:auto;}#gallery img{height:460px;padding-right:50px;}#gallery #img-last{padding-right:0;}@media (max-width: 430px){#gallery-container{height:330px;padding-bottom:0px;}#gallery img{height:300px;padding-right:30px;}}</style><nwhacks-header></nwhacks-header><div id="intro"><div class="hero-container"><div class="hero-row"><div class="hero-column"><div class="h1-container"><h1>This is nwHacks 2018</h1></div><p>Come make things and break things, and then make them cooler. You’ll never be short on inspiration when you’re surrounded by 600 of the brightest minds in the Pacific Northwest. All you need to bring is an open mind and an insatiable desire to learn; we’ll take care of the rest. After all, we’re western Canada’s largest hackathon — we make the west coast the best coast.</p></div><div class="hero-column"><img src="/svg/hero_photo.svg"></div></div><div class="tile-row"><div class="tile-column"><img src="/svg/code-tile.svg"></div><div class="tile-column"><img src="/svg/design-tile.svg"></div><div class="tile-column"><img src="/svg/build-tile.svg"></div></div></div></div><div id="faq"><div class="content"><div id="crystal"><object data="/svg/top_right_crystals.svg" type="image/svg+xml" id="top-right"></object><object data="/svg/bottom_left_crystals.svg" type="image/svg+xml" id="bottom-left"></object><object data="/svg/bottom_right_crystals.svg" type="image/svg+xml" id="bottom-right"></object></div><div class="h1-container"><h1>Frequently Asked Questions</h1></div><div class="column"><h2>Why nwHacks?</h2><p>British Columbia, Washington State, Oregon, and Alberta are currently seen as transit stations for tech companies. Designers, engineers, and business minds all flow down to California shortly after university graduation.</p><p>We want to change that.</p><p>nwHacks is dedicated to creating a thriving community of technology lovers in the Pacific Northwest region by bringing together the brightest minds for an epic two day event.</p><h2>What is a "hackathon"?</h2><p>A hackathon is an event where teams of 2-5 people collaborate on an application within the specified time limit (nwHacks is 24 hours long). Prizes are awarded to the most creative, polished and theme-specific projects or "hacks". The winners will be chosen by a panel of judges comprised of top industry professionals.</p><h2>How can I officially sign up?</h2><p>Registration on our website will open in November. <a href="https://nwhacks.us16.list-manage.com/subscribe/post?u=a62539b754840fa609cbd9174&amp;id=787a001931">Click here to sign up for an email reminder.</a></p><h2>What should I bring?</h2><p>nwHacks is a 24h event, which means that hackers should be prepared to sleep overnight at the venue. Be sure to bring everything you need to stay the night, including a sleeping bag! All food will be provided at event so don't worry about that!</p><h2>What if I don't have any experience?</h2><p>No worries! Hackathons are really a place for learning. We'll have series of workshops to bootstrap you for hacking so you'll be ready in no time. Mentors will be walking around to help you with any problems you'll face. By the time you walk out, you'll have a new skill under your belt!</p></div><div class="column"><h2>How much does it cost?</h2><p>nwHacks is 100% free for all participants. However, registration is strictly limited to high school and university students, and recent graduates only. A bus will be sent to the University of Washington for attendees from Seattle and the surrounding area. For other hackers, we will be offering a limited number of travel reimbursements of up to $200 per person (economy flights only).</p><h2>Can I work on my previous projects?</h2><p>No, all "hacks" must be built from scratch, although it is ok if you came up with the idea before hand. This rule is strictly adhered to at nwHacks and any team found working on a project that they already started will be automatically disqualified in the event. However this does not apply to any libraries or tools that you have made, so feel free to use libraries and any other code!</p><h2>How big can my team be?</h2><p>Teams are usually 2-5 people in size. Teams bigger than 5 people are usually split up into smaller ones, as we've found large teams aren't the best solution for a 24h event. Don't worry if you can't find your team beforehand, staff at the event will help you find other teammates and provide you with many opportunities to find others to help!</p><h2>What happens if I don't have a team?</h2><p>Don't worry! A lot of hackers just like you are in the same position. On the first day of the event, we will make sure to pair everyone up with a team of hackers so no one gets left out! There will also be an opportunity to connect with people and form teams before the event (after you have been chosen to attend).</p><h2>I still have questions!</h2><p>Feel free to email us at <a href="mailto:apply@nwhacks.io">apply@nwhacks.io</a> or <a href="https://facebook.com/nwHacks">shoot us a message on Facebook.</a></p></div><div id="spacer">&nbsp;</div></div></div><div id="calendar"><div id="schedule"><h1>Schedule TBA</h1><img src="/svg/Map.svg" id="map"></div></div><div id="sponsors" class="sponsor-content"><h1>Sponsors</h1><div class="sponsors-giga"><br><area-img src="/svg/scotiabank_large.svg" href="http://scotiabank.com" area="100000"></area-img><br><br><br><area-img src="/svg/logos/finning_digital.svg" href="http://www.finning.com/en_CA.html" area="80000"></area-img></div><div class="sponsors-mega"><area-img src="/svg/logos/ubc_large.svg" href="http://ubc.ca" area="70000" class="sponsor-padding"></area-img><area-img src="/svg/logos/rbc_outline.svg" src-solid="/svg/logos/rbc.svg" href="http://www.rbc.com/techjobs/" area="70000"></area-img><br><br><area-img src="/svg/logos/microsoft_large.svg" href="https://www.microsoft.com" area="70000" class="sponsor-padding"></area-img><area-img src="/svg/logos/mojio.svg" href="https://www.moj.io/" area="70000"></area-img><br><br><area-img src="/svg/logos/telus.svg" href="https://labs.telus.com/" area="60000"></area-img><area-img src="/svg/logos/right-mesh.svg" href="https://www.rightmesh.io/" area="50000"></area-img></div><div class="sponsors-kilo"><area-img src="/svg/logos/red-transparent.svg" href="https://redacademy.com/" area="20000"></area-img><area-img src="/img/logos/cat_small.png" href="https://ca.com" area="20000"></area-img><area-img src="/img/logos/google_small.png" href="https://google.com" area="20000"></area-img></div><div class="sponsors-micro"><area-img src="/svg/logos/boast-capital_xs.svg" href="https://boastcapital.com" area="18000"></area-img><area-img src="/img/logos/daily-hive.PNG" href="http://dailyhive.com/vancouver" area="18000"></area-img><area-img src="/svg/logos/vidyard_xs.svg" href="https://vidyard.com/" area="18000"></area-img><br><area-img src="/svg/logos/digital_ocean-xs.svg" href="https://digitalocean.com/" area="16000"></area-img><area-img src="/img/logos/tech_xs.png" href="http://get.tech/" area="16000"></area-img><area-img src="/svg/logos/sparkling-ice_xs.svg" href="http://sparklingice.com/" area="16000"></area-img><area-img src="/img/logos/grounds.png" href="http://www.groundsforcoffee.ca/" area="16000"></area-img><br><area-img src="/svg/logos/wolfram.svg" href="https://www.wolfram.com/language/" area="16000"></area-img><area-img src="/svg/logos/sketch_xs.svg" href="http://sketchapp.com/" area="16000"></area-img><area-img src="/img/logos/teaja.png" href="http://teajaoffice.com/" area="16000"></area-img><area-img src="/img/logos/stickermule.png" href="https://www.stickermule.com/ca/uses/laptop-stickers" area="16000"></area-img><area-img src="/svg/logos/jumpstart.svg" href="https://jumpstart.me/" area="16000"></area-img></div><div><center><a class="none" href="https://2017.nwhacks.io/#sponsors"><paper-button class="button">Past Sponsors</paper-button></a></center></div><h1>Partners</h1><div class="partners"><area-img src="/img/logos/startupstorm.png" href="http://www.startupstorm.org" area="24000"></area-img
