.svg">The opportunity to design and “own” the nwHacks attendee experience. You’ll influence both big decisions and small details of the 2019 event.</li><li><img class="checkmark" src="svg/checkmark.svg">Extensive event planning experience.</li></ul><p></p><a href="/hiring_form"><paper-button>Apply now</paper-button></a></div></template><script>var LogisticsRole=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,null,[{key:'is',get:function(){return'logistics-role'}}]),b}(Polymer.Element);customElements.define(LogisticsRole.is,LogisticsRole);</script></dom-module></body></html>
