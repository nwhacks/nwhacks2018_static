own-menu label="Status" selected-item-label="{{filters.status}}"><paper-listbox class="dropdown-content" selected="[[selected(hacker.status)]]"><paper-item>All</paper-item><template is="dom-repeat" items="[[categories]]"><paper-item>[[item]]</paper-item></template></paper-listbox></paper-dropdown-menu>&nbsp;<paper-dropdown-menu label="Response" selected-item-label="{{filters.response}}"><paper-listbox class="dropdown-content" selected="[[responded(hacker.response)]]"><paper-item>All</paper-item><template is="dom-repeat" items="[[responseCategories]]"><paper-item>[[item]]</paper-item></template></paper-listbox></paper-dropdown-menu>&nbsp;<paper-input label="Search" value="{{filters.search}}" minlength="3" auto-validate=""></paper-input>Showing <span>{{filteredCount}}</span> of <span>{{totalCount}}</span><br><paper-checkbox checked="{{filters.mentor}}">Wants to Mentor</paper-checkbox>&nbsp;<paper-checkbox checked="{{filters.first}}">First Time</paper-checkbox>&nbsp;<paper-checkbox checked="{{filters.reimbursement}}">Needs Reimbursement</paper-checkbox>&nbsp;<paper-checkbox checked="{{filters.checked_in}}">Checked In</paper-checkbox>&nbsp;<paper-checkbox checked="{{filters.missing_passport}}">Missing Passport</paper-checkbox>&nbsp; <a on-tap="export">Export to CSV</a></minimizable-box></div></paper-card></div><iron-list id="list" items="{{filtered}}" as="hacker"><template><div><paper-card heading="[[title(hacker)]]"><div class="card-content"><table><tbody><template is="dom-if" if="[[hasTeammates(hacker)]]"><tr><th>Team</th><td><template is="dom-repeat" items="[[teammates(hacker)]]"><a on-tap="scrollToEmail">[[item]]</a></template></td></tr></template><tr><th>School</th><td>[[hacker.school]]</td></tr><tr><th>City</th><td>[[hacker.city]]</td></tr><template is="dom-if" if="[[hacker.github]]"><tr><th>GitHub</th><td><a target="_blank" href="[[githubLink(hacker.github)]]">[[hacker.github]]</a></td></tr></template><template is="dom-if" if="[[hacker.linkedin]]"><tr><th>LinkedIn</th><td><a target="_blank" href="[[linkedinLink(hacker.linkedin)]]">[[hacker.linkedin]]</a></td></tr></template><template is="dom-if" if="[[hacker.personalsite]]"><tr><th>Personal Site</th><td><a target="_blank" href="[[hacker.personalsite]]">[[hacker.personalsite]]</a></td></tr></template><template is="dom-if" if="[[hacker.resume]]"><tr><th>Resume</th><td><a target="_blank" href="[[resumeLink(hacker.resume)]]">Resume</a></td></tr></template><tr><th>Phone Number</th><td>[[hacker.phone]]</td></tr><tr><th>T-Shirt Size</th><td>[[hacker.tshirt]]</td></tr></tbody></table><h3>Why do you want to come to nwHacks?</h3><p>[[hacker.reason]]</p><template is="dom-if" if="[[hacker.travel_reimbursement]]"><div class="tag">Travel Reimbursement</div></template><template is="dom-if" if="[[hacker.first_hackathon]]"><div class="tag">First Hackathon</div></template><template is="dom-if" if="[[hacker.mentor]]"><div class="tag">Wants to Mentor</div></template><template is="dom-if" if="[[hacker.duplicate]]"><div class="tag bad">Multiple Submissions</div></template><template is="dom-if" if="[[hacker.hs]]"><div class="tag bad">Minor</div></template><template is="dom-if" if="[[hacker.rsvp]]"><h2>Response</h2><table><tbody><tr><th>Faculty</th><td>[[hacker.rsvp.faculty]]</td></tr><tr><th>Year</th><td>[[hacker.rsvp.year]]</td></tr><tr><th>Gender</th><td>[[hacker.rsvp.gender]]</td></tr><tr><th>Do you have any dietary restrictions?</th><td>[[hacker.rsvp.dietary]]</td></tr><tr><th>Do you have a valid passport?</th><td>[[hacker.rsvp.passport]]</td></tr><tr><th>Are you 19+?</th><td>[[hacker.rsvp.age]]</td></tr></tbody></table><template is="dom-if" if="[[hacker.rsvp.anything_else]]"><h3>Anything else?</h3><p>[[hacker.rsvp.anything_else]]</p></template></template><template is="dom-if" if="[[respondedWith(hacker, 0)]]"><div class="tag bad">No Response</div></template><template is="dom-if" if="[[respondedWith(hacker, 1)]]"><div class="tag">Going</div></template><template is="dom-if" if="[[respondedWith(hacker, 2)]]"><div class="tag bad">Not Going</div></template><template is="dom-if" if="[[respondedWith(hacker, 3)]]"><div class="tag warn">Need Reimbursement</div></template></div><div class="card-actions"><template is="dom-if" if="[[!hacker.acceptance_sent]]"><span><select on-change="onSelect"><template is="dom-repeat" items="[[categories]]"><option selected$="[[eq(item, hacker.status)]]">[[item]]</option></template></select><template is="dom-if" if="[[hasTeammates(hacker)]]">Team:<select on-change="onSelectTeam"><option></option>Team:<template is="dom-repeat" items="[[categories]]"><option>[[item]]</option></template></select></template></span></template><paper-checkbox checked="{{hacker.checked_in}}" on-change="checkIn">Checked In</paper-checkbox><template is="dom-if" if="[[acceptanceSent(hacker)]]"><span><a on-tap="resetRSVPTime">Reset RSVP Time</a> (<a target="_blank" href="[[rsvpLink(hacker)]]">Link</a>, [[timeTo(hacker.acceptance_sent.Time)]])</span></template><span class="right"><span>[[hacker.status]]</span>, ID: <a target="_blank" href="[[firebaseLink(hacker.id)]]">[[hacker.id]]</a>, #<span>[[hacker.index]]</span></span></div></paper-card></div></template></iron-list><paper-dialog id="error" modal=""><h2>Error</h2><p>[[error]]</p><p>Please try again later or use a different browser.</p><div class="buttons"><paper-button dialog-confirm="" autofocus="">close</paper-button></div></paper-dialog><firebase-config is-admin="{{isAdmin}}" handle-error="[[handleError]]" auth=""></firebase-config><firebase-query id="regs" disabled="[[!isAdmin]]" path="/registrations" data="{{registrations}}"></firebase-query></template><script>!function(){var a=Math.log,b=Math.floor,g=function a(b){var c=new a.Index;return c.pipeline.add(a.trimmer,a.stopWordFilter,a.stemmer),b&&b.call(c,c),c};g.version="0.6.0",g.utils={},g.utils.warn=function(a){return function(b){a.console&&console.warn&&console.warn(b)}}(this),g.utils.asString=function(a){return void 0===a||null===a?"":a.toString(
